<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid rgb(8, 8, 8);
            padding: 8px;
            text-align: center;
            vertical-align:top;
        }
        table {
            width: 400PX;
            height: 400px;
            border-collapse: collapse;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
 
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>       
     </tr>
     <tr>
        <td>a2</td>
        <td>b2</td>
        <td>c2</td>
     </tr>
     <tr>
        <td class="numero">a3</td>
        <td>b3</td>
        <td>c3</td>
     </tr>
     <tr>
         <td>a4</td>
         <td>c4</td>
         <td>c4</td>
     </tr>
    </table>

</body>
</html>
